<label class="{{ controlConfig?.labelClass }}">{{
  controlConfig?.fieldLabel
}}</label>
<div *ngFor="let element of controlConfig?.valuesList" class="field-checkbox">
  <p-radioButton
    [inputId]="element.key"
    [value]="element.value"
    [formControl]="control"
    class="{{ controlConfig?.fieldClass }}"
  />
  <label [for]="element.key" class="ml-2">
    {{ element.label }}
  </label>
</div>
