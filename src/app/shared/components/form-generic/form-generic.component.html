<div class="{{ formConfig?.formClass }}" [formGroup]="form">
  <ng-container *ngFor="let control of formConfig?.formControls">
    <div class="{{ control?.fieldClass }}" [ngSwitch]="control?.controlId">
      <app-input-text
        *ngSwitchCase="formConstants.CTRL_TEXT_BOX_ID"
        [controlConfig]="control"
        [control]="form.get(control.controlName)"
      ></app-input-text>
      <app-input-password
        *ngSwitchCase="formConstants.CTRL_PASSWORD_ID"
        [controlConfig]="control"
        [control]="form.get(control.controlName)"
      >
      </app-input-password>
    </div>
  </ng-container>
  <!-- buttons section -->
  <div>
    <ng-container *ngFor="let action of formConfig?.formActions">
      <ng-container [ngSwitch]="action?.buttonSelector">
        <app-button
          *ngSwitchCase="formConstants?.SELECTOR_BUTTON"
          [buttonConfig]="action"
          (onClick)="onClick($event)"
        ></app-button>
      </ng-container>
    </ng-container>
  </div>
</div>
